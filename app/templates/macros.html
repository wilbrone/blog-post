{% macro displayBlogs(blog_list)%}
  {%for blog in blog_list%}
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
          <div class="well well-lg">
              <h4>{{blog.title}}</h4>
              <p>{{blog.blog| truncate(100)}}...</p>
              <p>
                Written by:  {{blog.user.username}}
                <a href="/blog/{{blog.id}}" class="btn pull-right">Read More...</a>
              </p>
          </div>
      </div>
  {%endfor%}
{%endmacro%}
